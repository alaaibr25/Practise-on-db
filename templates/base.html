<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet">
    <title>{% block title %}{%endblock%}</title>
</head>
<body>
<!--*******************ðŸŸ£ NAVBAR Bootstrap ðŸŸ£*******************-->

        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
          <div class="container-fluid">
              {% if current_user.is_authenticated %}
                    <a class="navbar-brand" href="#">Hallo {{current_user.name}}</a>
              {%endif%}  
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{ url_for('main_page')}}">Home</a>
                </li>
                  {% if not current_user.is_authenticated%}
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('reg_page')}}">Register</a>
                    </li>
    
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('log_page')}">Sign In</a>
                    </li>
                  {%else%}

                    <li class="nav-item">
                      <a class="nav-link" href="#">Logout</a>
                    </li>
                  {%endif%}

              </ul>

            </div>
          </div>
        </nav>
<!--*******************ðŸŸ£ NAVBAR Bootstrap ðŸŸ£*******************-->

<div id="content">

    {% block content %}{%endblock%}

</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>

</html>
